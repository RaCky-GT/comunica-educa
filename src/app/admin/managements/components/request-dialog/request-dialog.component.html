<div class="rounded-t bg-white mb-0 px-6 py-6">
  <div class="text-center flex">
    <h6 class="text-sky-700 text-xl font-bold">
      {{ request() ? "Editar" : "Crear" }}
    </h6>
  </div>
</div>
<div class="flex-auto px-4 lg:px-10 py-10 pt-0">
  <form
    method="dialog"
    [formGroup]="requestForm"
    (ngSubmit)="onSubmit()"
    autocomplete="off"
  >
    <h6 class="text-sky-400 text-sm mt-3 mb-6 font-bold uppercase">
      Solicitud
    </h6>
    <div class="flex flex-wrap">
      <div class="w-full lg:w-6/12 px-4">
        <div class="relative w-full mb-3">
          <label
            class="block uppercase text-sky-600 text-xs font-bold mb-2"
            htmlFor="grid-password"
          >
            Titulo
          </label>
          <input
            type="text"
            class="border-0 px-3 py-3 placeholder-sky-300 text-sky-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
            formControlName="title"
          />
        </div>
      </div>
      <div class="w-full lg:w-6/12 px-1 flex justify-center">
        <div class="form-control">
          <label class="label cursor-pointer">
            <span
              class="label-text uppercase text-sky-600 text-xs font-bold mb-2"
            >Activo</span
            >
            <input type="checkbox" checked="checked" class="checkbox mx-4" formControlName="status"/>
          </label>
        </div>
      </div>
    </div>
    <div class="w-full lg:w-6/12 px-4">
      <div class="relative w-full mb-3">
        <label
          class="block uppercase text-sky-600 text-xs font-bold mb-2"
          htmlFor="grid-password"
        >
          Descripci√≥n
        </label>
        <textarea
          type="text"
          class="border-0 px-3 py-3 placeholder-sky-300 text-sky-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
          rows="4"
          formControlName="description"
        >
        </textarea>
      </div>
    </div>
    <div class="modal-action flex justify-between">
      <form method="dialog">
        <button class="btn" (click)="onClose()">Cancelar</button>
      </form>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!this.requestForm.valid"
      >
        {{ request() ? "Editar" : "Crear" }}
      </button>
    </div>
  </form>
</div>

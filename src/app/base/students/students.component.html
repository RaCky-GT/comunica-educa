<div class="flex flex-wrap text-center justify-center">
  <div class="w-full lg:w-6/12 px-4">
    <h2 class="text-4xl font-semibold text-white">Estudiantes</h2>
    <p class="text-lg leading-relaxed mt-4 mb-4 text-sky-400">
      Recursos disponibles.
    </p>
  </div>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 grid-rows-4 gap-4">
  <div class="card lg:card-side bg-base-100 shadow-xl" *ngFor="let student of students()">
    <div class="card-body">
      <h2 class="card-title">
        {{ student.title }}
        <div class="badge badge-accent">{{student.grade}}</div>
      </h2>
      <p>{{ student.description }}</p>
      <div class="card-actions justify-end">
        <button class="btn btn-primary" (click)="openNewTab(student.link)">Ver</button>
        <button class="btn btn-secondary" *ngIf="student.fileUrl" (click)="openNewTab(student.fileUrl)">Archivo</button>
      </div>
    </div>
  </div>
</div>

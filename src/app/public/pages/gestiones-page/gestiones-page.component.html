<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>

      <div mat-subheader>JUBILACIÃ“N Y RENUNCIA</div>

        {{gestion.name}}
      </mat-list-item>
      <mat-divider></mat-divider>

      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
